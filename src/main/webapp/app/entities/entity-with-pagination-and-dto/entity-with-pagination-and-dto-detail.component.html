
<div *ngIf="entityWithPaginationAndDTO">
    <h2><span jhiTranslate="jh4TestApp.entityWithPaginationAndDTO.detail.title">Entity With Pagination And DTO</span> {{entityWithPaginationAndDTO.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jh4TestApp.entityWithPaginationAndDTO.lea">Lea</span></dt>
        <dd>
            <span>{{entityWithPaginationAndDTO.lea}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entity-with-pagination-and-dto/'+ entityWithPaginationAndDTO.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
