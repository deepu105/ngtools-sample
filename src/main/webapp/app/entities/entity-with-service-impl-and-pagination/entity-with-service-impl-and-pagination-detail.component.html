
<div *ngIf="entityWithServiceImplAndPagination">
    <h2><span jhiTranslate="jh4TestApp.entityWithServiceImplAndPagination.detail.title">Entity With Service Impl And Pagination</span> {{entityWithServiceImplAndPagination.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jh4TestApp.entityWithServiceImplAndPagination.hugo">Hugo</span></dt>
        <dd>
            <span>{{entityWithServiceImplAndPagination.hugo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entity-with-service-impl-and-pagination/'+ entityWithServiceImplAndPagination.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
